<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="color: bisque;">Product Calculator</h1>
    <div class="form-section">

      <label for="shop-name">Shop Name:</label>
      <input type="text" id="shop-name" list="shop-list-input" placeholder="Enter or add shop name" />
      <datalist id="shop-list-input">
        <option value="Shop 1">
        <option value="Shop 2">
        <!-- More shops can be added dynamically -->
      </datalist>

      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" list="product-list-input" placeholder="Enter or add product name" />
      <datalist id="product-list-input">
        <option value="Due">
        <option value="Product 1">
        <!-- More products can be added dynamically -->
      </datalist>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">

      <label for="price">Price:</label>
      <input type="number" id="price" step="0.01" min="0">
    </div>
      
      <!-- Call the addProduct function on button click -->
      <button class="btn-add" onclick="addProduct()">Add Product</button><br>
    

    <center><h2 style="color: beige; font-size: 15px;">Products List</h2></center>
    <table id="product-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Shop Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Product rows will be dynamically added here -->
      </tbody>
    </table>

    
    <div class="total-section">
      <h2>Total: <span id="total-price">0.00</span></h2>

      <div class="formsection">
        <center><label for="instant" style="color: rgb(102, 255, 0); font-weight: bold;">Instant Pay:</label>
        <input type="number" id="instant" placeholder="Enter payment" value="0" >
        <button class="btn-view" onclick="updateRemaining()">view</button>
      </center></div>
  
      <div>
        <h3 style="color: beige;">Remaining After Payment: <span id="remaining" style="color:rgba(238, 255, 0, 0); font-size: 30px;">0.00</span></h3>
    </div>

    
     <form id="c">
      <button class="btn-submit"  onclick="submitCalculation()">Submit</button>
    </div></form>
   

    <h2 style="color: rgb(214, 214, 214);">Calculation History</h2>
    <div id="history-sort">
      <label for="sort-criteria" style="color: beige;">Sort By:</label>
      <select id="sort-criteria">
        <option value="date-newest">Date (Newest First)</option>
        <option value="date-oldest">Date (Oldest First)</option>
        <option value="price-asc">Total Price (Lowest First)</option>
        <option value="price-desc">Total Price (Highest First)</option>
      </select>
      <button onclick="sortHistory()">Sort</button>
    </div>
    <ul id="history-list">
      <!-- Calculation history will be stored here -->
    </ul>
  </div>
  <!-- Add this near the history section -->
<button class="btn-clear" onclick="clearHistory()">Clear History</button>


  <!-- Place the script at the bottom to ensure it loads after HTML elements -->
  <script src="app.js"></script>
</body>
</html>
